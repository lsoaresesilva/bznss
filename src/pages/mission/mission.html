<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{mission.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div [innerHTML]="mission.description | sanitizeHtml" text-justify> 
      </div>
      <p><strong>{{mission.objective}}</strong></p>
      
      <ion-row>
        <ion-col col-lg-12>
          <ion-item>
          
           <ion-label color="primary" stacked>Resposta</ion-label>
            <ion-textarea [(ngModel)]="response.response" name="response"></ion-textarea>
          </ion-item>

        </ion-col>
      </ion-row>
     
      <button ion-button (click)="answer($event)">Salvar</button>
    </ion-card-content>

  </ion-card>
</ion-content>
