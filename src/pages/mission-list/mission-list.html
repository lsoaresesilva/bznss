<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Miss√µes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let mission of missions" (click)="openMission(mission)">
        <ion-card style="cursor: pointer;" [ngClass]="mission.defineCSS(enterpreneur.missionsAccomplished)">

          <ion-card-header text-wrap>
            <h1 style="color:#212F3D"><strong>{{mission.title}}</strong></h1>
          </ion-card-header>

          <ion-card-content>
            <button ion-button round style="background-color:#ECF0F1;color:black">Responder</button>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
