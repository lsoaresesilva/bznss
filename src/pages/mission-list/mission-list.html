<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
      Miss√µes <button ion-button (click)="tempReset();">Resetar</button>
      <div float-right>
        <img src="img/score.png"/> <span style="color:#ffffff;" [innerHTML]="enterpreneur.score +' pontos'"></span>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
<ion-row>
    <ion-col
      col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
    *ngFor="let mission of missions" (click)="openMission(mission)">
      <ion-card style="cursor: pointer;" [ngClass]="mission.defineCSS(enterpreneur.missionsAccomplished)">

        <ion-card-header text-wrap>
          <h1 style="color: #ffffff"><strong>{{mission.title}}</strong></h1>
        </ion-card-header>

        <ion-card-content>
          <p>Pontos: {{mission.score}}</p>
          <button ion-button style="background-color:#F1E43E;color:black">Completar</button>
        </ion-card-content>

      </ion-card>
    </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
